<div class="row py-3">
  <div class="col-12">
    <form class="card card-sm">
      <div class="card-body row no-gutters align-items-center">
        <div class="col-auto">
          <i class="fas fa-search h4 text-body"></i>
        </div>
        <div class="col">
          <form [formGroup]="searchForm">
            <input (keyup)="searchByTitle()" formControlName="textFragment" class="form-control form-control-lg form-control-borderless value"
                   type="search"
                   placeholder="Search courses by keywords">
          </form>
        </div>
      </div>
    </form>
  </div>
</div>
