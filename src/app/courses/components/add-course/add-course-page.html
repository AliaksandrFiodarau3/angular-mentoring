<form [formGroup]="myForm" (ngSubmit)="save()">
  <div class="form-group">
    <label for="formTitleInput">Title:</label>
    <input type="text" name="name" class="form-control" id="formTitleInput" formControlName="title"  placeholder="Title">
  </div>
  <div class="alert alert-danger" *ngIf="myForm.controls['title'].invalid">
    Title was not entered
  </div>
  <div class="form-group">
    <label for="formDescriptionInput">Description:</label>
    <textarea class="form-control" name="name" id="formDescriptionInput" formControlName="description" rows="4"></textarea>
  </div>
  <div class="alert alert-danger" *ngIf="myForm.controls['description'].invalid">
    Description was not entered
  </div>
  <div class="form-group">
    <label for="formDateInput">Date:</label>
    <input type="date" name="name" class="form-control" id="formDateInput" formControlName="date"  placeholder="Date">
  </div>
  <div class="alert alert-danger" *ngIf="myForm.controls['date'].invalid">
    Date was not entered
  </div>
  <div class="form-group">
    <label for="formDurationInput">Duration ({{myForm.controls['duration'].value | durationConverter}}):</label>
    <input type="text" name="name" class="form-control" id="formDurationInput" formControlName="duration" placeholder="Duration">
  </div>
  <div class="alert alert-danger" *ngIf="myForm.controls['duration'].invalid">
    Duration was not entered
  </div>
  <button class="btn btn-outline-success" type="submit" role="button">Save</button>
  <button class="btn btn-outline-danger" routerLink="" role="button">Cancel</button>
</form>
