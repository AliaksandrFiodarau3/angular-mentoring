<div class="card text-center my-3 id" [appChangePlateBorder]="course.creationDate" id="{{course?.id}}">
  <div class="card-body">
    <div class="row">
      <div class="col-7">
        <h5 id="title" class="card-title">{{course?.title | uppercase}}
          <svg *ngIf="course.topRated == true" class="bi bi-star" width="1em" height="1em" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4.866 16.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.523-3.356c.329-.314.158-.888-.283-.95l-4.898-.696-2.184-4.327a.513.513 0 00-.927 0L7.354 7.12l-4.898.696c-.441.062-.612.636-.282.95l3.522 3.356-.83 4.73zm4.905-2.767l-3.686 1.894.694-3.957a.565.565 0 00-.163-.505L3.71 8.745l4.052-.576a.525.525 0 00.393-.288l1.847-3.658 1.846 3.658c.08.157.226.264.393.288l4.053.575-2.907 2.77a.564.564 0 00-.163.506l.694 3.957-3.686-1.894a.503.503 0 00-.461 0z" clip-rule="evenodd"></path>
          </svg>
        </h5>
      </div>
      <div class="col-1">
        <span class="badge badge-pill badge-secondary duration">{{course?.duration | durationConverter}}</span>
      </div>
      <div class="col-1">
        <span
          class="badge badge-pill badge-secondary creation-date">{{course?.creationDate | date : 'dd MMM yyyy' }}</span>
      </div>
    </div>
    <div class="row">
      <div class="col-9"><p class="card-text description">{{course?.description}}</p></div>
      <div class="col-3 text-center"><a href="#" class="btn btn-info btn-sm">
        <img src="assets/img/course/pencil.svg" width="30" height="30" class="d-inline-block align-top mx-1">
        Edit</a>
        <a href="#" id="delete-course" class="btn btn-info btn-sm delete" (click)="onDelete()">
          <img src="assets/img/course/trash.svg" width="30" height="30" class="d-inline-block align-top mx-1">
          Delete</a>
      </div>
    </div>
  </div>
</div>
