<div *ngIf="!isAuth()">
  <button class="btn btn-outline-light my-2 my-sm-0" routerLink="/login">Login</button>
</div>

<div *ngIf="isAuth()">
  <span *ngIf="user != null" class="text-capitalize text-light">{{user.name.first}} {{user.name.last}}</span>
  <button class="btn btn-outline-light my-2 my-sm-0" (click)="logout()" >Log out</button>
</div>
